name: Maven CI/CD

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run tests
        run: mvn -B -ntp clean test

  cd:
    name: CD - Package Artifact
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Package jar
        run: mvn -B -ntp -DskipTests clean package

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: event-management-jar
          path: target/*.jar
          if-no-files-found: error
          retention-days: 7
