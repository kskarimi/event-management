                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP(6)
                  defaultValueComputed: CURRENT_TIMESTAMP(6)
                  constraints:
                    nullable: false

  - changeSet:
      id: 006-add-audit-columns-registrations
      author: codex
