spring:
  application:
    name: event-management
  main:
    banner-mode: "off"
    log-startup-info: false
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/event_management}
    username: ${SPRING_DATASOURCE_USERNAME:event_user}
    password: ${SPRING_DATASOURCE_PASSWORD:event_pass}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      pool-name: EventManagementHikariPool
      minimum-idle: ${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:5}
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:20}
      connection-timeout: ${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}
      validation-timeout: ${SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT:5000}
      idle-timeout: ${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:600000}
      max-lifetime: ${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:1800000}
      data-source-properties:
        connectTimeout: ${SPRING_DATASOURCE_CONNECT_TIMEOUT:5000}
        socketTimeout: ${SPRING_DATASOURCE_READ_TIMEOUT:30000}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.type.preferred_uuid_jdbc_type: BINARY
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/event_management_history}
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2s
      repositories:
        enabled: false
  cache:
    type: redis
    redis:
      time-to-live: 10m

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

resilience4j:
  circuitbreaker:
    instances:
      notificationService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s

app:
  logging:
    http:
      max-body-length: ${APP_LOGGING_HTTP_MAX_BODY_LENGTH:2000}
  rate-limit:
    customer-api:
      requests-per-minute: 60

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    root: ERROR
    org.springframework: OFF
    com.kkarimi.eventmanagement.startup: INFO
    com.kkarimi.eventmanagement.web.HttpRequestLoggingFilter: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [traceId=%X{traceId:-},spanId=%X{spanId:-}] %logger{40} - %msg%n"
